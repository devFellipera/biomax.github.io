<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="widht=device-widht,initial-scale=1.0">

    <title>Biomax Gym</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <nav class="sidebar">

        <div class="logo-menu">
            <img src="/Imagens/logo3-removebg-preview.png" alt="Logo Biomax" width="50" height="50"> <!-- Adicione o caminho da sua imagem e ajuste a largura e altura conforme necessário -->

            <h2 class="logo">Biomax</h2>
            <i class='bx bx-menu toggle-btn'></i>

        </div>

        <ul class="list">

            <li class="list-item active">

                <a href="#">

                    <i class='bx bx-grid-alt'></i>

                    <span class="link-name" style="--i:1;">Login</span>

                </a>

            </li>

            <li class="list-item">

                <a href="#">

                    <i class='bx bx-server' ></i>

                    <span class="link-name" style="--i:2;">Serviços</span>

                </a>

            </li>

            <li class="list-item">

                <a href="#">

                    <i class='bx bx-select-multiple' ></i>

                    <span class="link-name" style="--i:3;">Planos</span>

                </a>

            </li>

            <li class="list-item">

                <a href="#">

                    <i class='bx bx-dumbbell' ></i>

                    <span class="link-name" style="--i:4;">Academias</span>

                </a>

            </li>

            <li class="list-item">

                <a href="#">

                    <i class='bx bx-objects-vertical-center'></i>

                    <span class="link-name" style="--i:5;">Modalidades</span>

                </a>

            </li>

            <li class="list-item">

                <a href="#">

                    <i class='bx bxs-contact' ></i>

                    <span class="link-name" style="--i:6;">Contato</span>

                </a>

            </li>

        </ul>

    </nav>


    <script src="script.js"></script>

</body>

</html>
